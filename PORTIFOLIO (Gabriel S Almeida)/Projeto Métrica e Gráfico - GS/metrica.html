<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Métrica</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"> </script>

</head>
<body>

    <h1>Resultado engajamento</h1>
    <p id="resultado">carregando...</p>

    <canvas id="grafico" width="400" height="200"></canvas>

<script>
    
    const params = new URLSearchParams(location.search);

    const curtidas = Number(params.get('curtidas')) || 0;

    const comentarios = Number(params.get('comentarios')) || 0;

    const compartilhamentos = Number(params.get('compartilhamentos')) || 0;
    
    const total = curtidas + comentarios + compartilhamentos;

    const media = Math.round (total / 3);

    document.getElementById('resultado').innerText =

      `Total de interações: ${total}\nMédia: ${media}`;

    new Chart (document.getElementById('grafico'), {
        type: 'bar',
        data: {
            labels: ['Curtidas','Comentários', 'Compartilhamentos'],
            datasets: [{
                label: 'Interações',
                data: [curtidas, comentarios, compartilhamentos],
                backgroundColor: ['green', 'blue', 'orange']
            }]
        },
    });
</script>
    
</body>
</html>
